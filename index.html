<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RPG Life</title>
</head>
<body onload="setup()">
  <main>

    <div class="container">
      <p class="title">Player</p>
      <span id="playerName"></span>
      <div id="playerStats"></div>
      <div id="playerSkills"></div>
      <div id="playerInventory"></div>
    </div>

    <div class="container">
      <div id="gameLog"></div>
      <div id="gameInput">
        <input type="text" id="inputText" placeholder="What do you want to do?">
        <button id="inputButton">Send</button>
      </div>
    </div>

  </main>

  <script src="src/utils.js"></script>
  <script src="src/actions.js"></script>
  <script src="src/items.js"></script>
  <script src="src/world.js"></script>
  <script src="src/player.js"></script>
  <script src="game.js"></script>
</body>
</html>
